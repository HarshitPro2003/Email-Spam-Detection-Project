<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 500px;
        padding: 30px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #6a11cb;
    }

    p {
        font-size: 1.1em;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
    }

    .btn {
        padding: 15px 30px;
        background-color: #6a11cb;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #2575fc;
    }

    .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: bold;
    }

    .result.spam {
        background-color: #ffdddd;
        color: #d8000c;
    }

    .result.ham {
        background-color: #ddffdd;
        color: #4f8a10;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.5em;
        }

        p {
            font-size: 1em;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        .result {
            font-size: 1em;
        }
    }
</style>
</style>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Spam Detection</h1>
        <p>Enter your message below to check if it is spam or not.</p>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn"><i class="fas fa-check"></i> Check</button>
        </form>
        {% if result %}
            <div class="result {{ result|lower }}">
                <h2>The message is: {{result}}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
